<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>发布活动</title>
    <link href="/css/weui.css" rel="stylesheet" type="text/css" />
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <script src="/js/main.js"></script>
    <script>
        (function(){
            var html = document.documentElement;
            var windowWidth = html.clientWidth;
            html.style.fontSize = windowWidth / 10.8 + 'px';
        })();
    </script>
</head>
<body>
    <div class="header">
        <a class="top_back fl" href="#"><embed src="/img/back.svg"></embed>返回</a>
        <a class="logo fr" href="#"><img src="/img/logo.png"/></a>
    </div>
    <div class="rel_main">
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell f40">
                <div class="weui_cell_hd"><label class="weui_label"><embed align="center" src="/img/map.svg"></embed>地点</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" value="珞珈山路88号珞狮北路(街道口小学旁)" disabled/>
                </div>
            </div>
            <div class="weui_cell f40">
                <div class="weui_cell_hd"><label class="weui_label"><embed align="center" src="/img/bell.svg"></embed>番号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" maxlength="10" pattern="[0-9]*" placeholder="人可以走，番号留下"/>
                </div>
            </div>
            <div class="weui_cell textarea f40">
                <div class="weui_cell_hd"><label class="weui_label"><embed align="center" src="/img/text.svg"></embed>简介</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" maxlength="40" placeholder="请输入意见反馈" rows="3"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/40</div>
                </div>
            </div>
            <div class="weui_cell f40">
                <div class="weui_cell_hd"><label for="" class="weui_label"><embed align="center" src="/img/time1.svg"></embed>时间</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="datetime-local" value="" placeholder=""/>
                </div>
            </div>
            <div class="weui_cell f40">
                <div class="weui_cell_hd"><label class="weui_label"><embed align="center" src="/img/money.svg"></embed>人均</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="单位：元"/>
                </div>
            </div>
            <div class="weui_cell f40">
                <div class="weui_cell_hd"><label class="weui_label"><embed align="center" src="/img/head.svg"></embed>年龄</label></div>
                <div class="weui_cell_bd weui_cell_primary weui_cell_select">
                    <select class="weui_select" style="padding: 0;" name="select1">
                        <option selected="" value="1">18岁以下</option>
                        <option value="2">18-25岁</option>
                        <option value="3">26-30岁</option>
                        <option value="3">31-35岁</option>
                        <option value="3">35-45岁</option>
                        <option value="3">45-55岁</option>
                        <option value="3">55以上</option>
                    </select>
                </div>
            </div>
            <div class="weui_cell f40">
                <div class="weui_cell_hd"><label class="weui_label"><embed align="center" src="/img/tag.svg"></embed>标签</label></div>
                <div class="weui_cell_bd weui_cell_primary weui_cell_select">
                    <select class="weui_select" style="padding: 0;" name="select1">
                        <option selected="" value="1">亲子</option>
                        <option value="2">情侣</option>
                        <option value="3">交友</option>
                        <option value="3">相亲</option>
                    </select>
                </div>
            </div>
            <div class="weui_cell f40">
                <div class="weui_cell_hd"><label class="weui_label"><embed align="center" src="/img/pic.svg"></embed>图片</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui_uploader">
                        <div class="weui_uploader_bd">
                            <ul class="weui_uploader_files">
                                <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                    <div class="weui_uploader_status_content">
                                        <i class="weui_icon_warn"></i>
                                    </div>
                                </li>
                                <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                    <div class="weui_uploader_status_content">50%</div>
                                </li>
                            </ul>
                            <div class="weui_uploader_input_wrp">
                                <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="release">
            <a href="#"><embed class="fl" src="/img/release.svg"></embed><span class="fr">发射</span></a>
        </div>
    </div>
</body>
</html>
