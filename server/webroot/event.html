<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动</title>
</head>
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script>
    function getEvents() {
        query = $("#query").val();
        region = $("#region").val();
        $.ajax({
            type: "POST",
            url: "/api/v1/place/query",
            data: JSON.stringify({
                query: query,
                region: region
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
                $("#event").html('返回结果<br/><p>' + JSON.stringify(data) + '</p>')
            }
        })
    }

</script>
<body>
<div>
    <div>
        <h1>活动列表</h1>
        <a href="/">返回首页</a>
    </div>
    <div>
        <div>
            query:
            <input id="query" type="text"/>
        </div>
        <div>
            region:
            <input id="region" type="text"/>
        </div>
        <div>
            <button onclick="getEvents()">查询</button>
        </div>
        <div id="event">
        </div>
    </div>
</div>
</body>
</html>
